name: Deploy to Vercel

on:
  push:
    branches:
      - master  # Remplace par ta branche principale si n√©cessaire

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          npm install

      - name: Build the project with Turbopack
        run: npm run build -- --turbopack  # Si tu veux forcer l'utilisation de Turbopack dans ton build

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
